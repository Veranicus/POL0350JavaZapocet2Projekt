<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging page</title>
</head>
<body>

<h2>Connect:</h2><br/><br/>
<!--Tlačidlo pre prihlásenie usera do systému-->
<form action="./UserLoggingServlet" method="POST">

    <input type="submit" value="submit">
</form>
<br/>

<form action="./AskForHelpServlet" method="POST">
    <input type="submit" value="Ask for help">
</form>
</body>
</html>
